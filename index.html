<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>合コンマッチング</title>
</head>
<body>
<div>
    <p>
        男性5人と女性5人の合コンマッチングを考える。<br>
        NEXT ボタンを押すとステップが進む。<br>
        各ステップは「アプローチ」と「判断」からなる。<br>
        前のステップでふられた男性（太い丸で表示）が<br>
        次のステップで別の女性にアプローチする。<br>
    </p>
</div>


<div class="ui-field-contain">
    <button id="reset" class="ui-btn">Reset</button>
    <button id="step" class="ui-btn">NEXT</button>
    <!--    <button id="go" class="ui-btn">&gt;&gt;|</button> -->
</div>

<div id="svg-container"></div>

<div id="label_step">
</div>
</body>
<script src="myscript.js"></script>

</html>
